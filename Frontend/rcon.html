<!DOCTYPE html>
<html>
    <head>
        <title>Conan Exiles - Simple RCON</title>
    </head>
    <body>
        <form method="get" action="https://conan-rcon.azurewebsites.net/api/conan-rcon">
            <label for="host">Host</label>
            <input id="host" name="host" type="text">
            <label for="port">Port</label>
            <input id="port" name="port" type="text">
            <label for="pwd">Password</label>
            <input id="pwd" name="pwd" type="text">
            <label for="command">RCON Command</label>
            <input id="command" name="command" type="text">

            <input type="submit" value="SEND">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
